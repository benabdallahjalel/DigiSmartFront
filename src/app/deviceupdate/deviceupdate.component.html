<div class="device-modification-form">
  <h3> {{'Modify Device'|translate}} </h3>
  <form>
    <div class="form-group">
      <label for="deviceName"> {{'Device Name'|translate}}:</label>
      <input type="text" value="{{device.nom}}" id="deviceName" class="form-control" name="deviceName" required
        [(ngModel)]="device.nom">
    </div>
    <div class="form-group">
      <label for="description"> {{'Description' |translate}}:</label>
      <textarea id="description" value="{{device.description}}" class="form-control" name="description" required
        [(ngModel)]="device.description"></textarea>
    </div>
    <div class="form-group">
      <label for="macAddress"> {{'Mac Address'|translate}}:</label>
      <input type="text" id="macAddress" value="{{device.macAdress}}" class="form-control" name="macAddress" required
        [(ngModel)]="device.macAdress">
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        {{'Delete Sensors'|translate}}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <label class="dropdown-item" *ngFor="let s of sensors">
          <input type="checkbox" [value]="s.sensorId" (click)="checkedSensor(s.sensorId)">
          {{ s.sensorName }}
        </label>
      </div>

    </div>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        {{'Selected Sensors'|translate}}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <label class="dropdown-item" *ngFor="let s of sensorsList">
          <input type="checkbox" [value]="s.sensorId" (click)="checkedSensor1(s.sensorId)">
          {{ s.sensorName }}
        </label>
      </div>

    </div>
    <div class="form-group">
      <label for="isActive"> {{'Active'|translate}} :</label>
      <input type="checkbox" id="isActive" class="form-check-input" name="isActive" [(ngModel)]="isActive">

    </div>
    <button type="submit" class="btn btn-primary" (click)="updateDevice()"> {{'Save Changes'|translate}}</button>
    <button type="button" class="btn btn-secondary"> {{'Cancel' |translate}}</button>
  </form>
</div>
